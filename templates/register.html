<section class="pt-5 pb-5 mt-0 align-items-center d-flex bg-dark" style="min-height: 100vh; background-size: cover; background-image: url('../static/background-mountin.png');">
    <div class="container-fluid">

      <div class="row  justify-content-center align-items-center d-flex-row text-center h-100">
        <div class="col-12 col-md-4 col-lg-3   h-50 ">
          <div class="card shadow">
            <div class="card-body mx-auto">
                <div class="row">
                    <img src="../static/HEADS-made.png" class="logo">
                </div>
              <h4 class="card-title mt-3 text-center" style="color: #000000;">Создать аккаунт</h4>
              <form action="{{ url_for('register') }}" method="POST">
                <div class="form-group input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                  </div>
                  <input name="name" class="form-control" placeholder="Имя" type="text">
                </div>
                <div class="form-group input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
                  </div>
                  <input name="email" class="form-control" placeholder="Email" type="email">
                </div>
                <div class="form-group input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                  </div>
                  <input class="form-control" name="psw" placeholder="Пароль" type="password">
                </div>
                <div class="form-group input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                  </div>
                  <input class="form-control" name="psw2" placeholder="Повтор пароля" type="password">
                </div>
                <div class="form-group input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                  </div>
                  <input class="form-control" name="company" placeholder="Компания">
                </div>

                <div class="form-group">
                  <button type="submit" class="btn btn-primary btn-block"> Создать </button>
                </div>
                <p class="text-center" style="color: #000000;"> Уже есть аккаунт?
                  <a href="{{ url_for('login') }}">Вход</a>
                </p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
 </section>
